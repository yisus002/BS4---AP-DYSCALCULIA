<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Edit Student</h1>
        <form method="POST">
            {{ form.hidden_tag() }}
            <div class="form-group">
                {{ form.name.label }}
                {{ form.name() }}
            </div>
            <div class="form-group">
                {{ form.group.label }}
                {{ form.group() }}
            </div>
            <div class="form-group">
                {{ form.subject.label }}
                {{ form.subject() }}
            </div>
            <div class="form-group">
                {{ form.grade.label }}
                {{ form.grade() }}
            </div>
            {{ form.submit() }}
        </form>
        <a href="{{ url_for('main.index') }}">Back to Home</a>
    </div>
</body>
</html>
